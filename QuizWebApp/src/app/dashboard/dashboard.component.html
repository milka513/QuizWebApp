<h1>Kezdőlap</h1>

<h3 *ngIf="msg != ''" style="color: {{color}}">{{msg}}</h3>

<br>

<i *ngIf="isAdmin == true">A szerepköröd: Admin</i>
<i *ngIf="isAdmin == false">A szerepköröd: Felhasználó</i>

<br>

<div *ngIf="isAdmin == true">
    <div>
        <button (click)="viewQuestions()">Kérdések törlése, kipróbálása</button>
    </div>
    
    <div>
        <button (click)="addQuestion()">Új kérdés hozzáadása</button>
    </div>
</div>

<br>

<div *ngIf="isAdmin == false">
    <button (click)="solveQuiz()">Kvíz kitöltés</button>
</div>

<div>
    <button (click)="topScorers()">Top lista</button>
</div>

<br>

<div>
    <button (click)="navigateBack()">Kijelentkezés</button>
</div>
