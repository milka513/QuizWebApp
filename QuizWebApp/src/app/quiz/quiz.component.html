<h1>Kvíz</h1>

<h5>A jelenlegi pontszámod: {{actualScore}}</h5>

<div *ngFor="let index of indexes">
    <p>{{questions[index].title}}</p>
    <div *ngFor="let answer of shuffledAnswers[index]">
        <input type="radio" name="answer{{index}}" value="{{answer}}" (change)="radioEventHandler($event, index)">
        <i>{{answer}}</i>
    </div>
</div>

<br>

<div>
    <button (click)='navigateToResult()'>Befejezés</button>
</div>
